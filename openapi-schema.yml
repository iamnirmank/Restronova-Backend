            .(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
            .?|localhost))(?::[0-9]{1,5})?(?:[/?#][^\\s]*)?\\z"
        total_quantity_remaining:
          type: number
        wastage:
          type: number
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        raw_material:
          type: integer
        vendor:
          type: integer
        outlet:
          type: string
          nullable: true
      required:
      - manufacturing_date
      - expiry_date
      - validation_period
      - rate
      - quantity
      - total_cost
      - raw_material
      - vendor
    RawMaterialOrders:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        previouse_order_id:
          type: string
          nullable: true
          maxLength: 100
        order_date:
          type: string
          format: date
        delivery_date:
          type: string
          format: date
        rate:
          type: number
        quantity:
          type: number
        discount:
          type: number
        order_status:
          type: string
          maxLength: 100
        order_trackings:
          type: object
          nullable: true
        raw_material:
          type: integer
        vendor:
          type: integer
        outlet:
          type: string
          nullable: true
      required:
      - order_date
      - delivery_date
      - rate
      - quantity
      - discount
      - order_status
      - raw_material
      - vendor
    Products:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        price:
          type: number
        quantity:
          type: number
        avatar:
          type: string
          format: uri
          nullable: true
          maxLength: 200
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4][0-9]|1[0-9]?[0-9]?|[1-9][0-9]?)(?:\\\
