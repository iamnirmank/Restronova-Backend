components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
        is_superuser:
          type: boolean
          description: Designates that this user has all permissions without explicitly
            assigning them.
        name:
          type: string
          maxLength: 255
        contact_no:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        address:
          type: string
          maxLength: 255
        role:
          type: string
          maxLength: 255
        verification_code:
          type: string
          nullable: true
          maxLength: 6
        is_verified:
          type: boolean
        password_reset_token:
          type: string
          nullable: true
          maxLength: 32
        password_reset_token_created_at:
          type: string
          format: date-time
          nullable: true
        outlet:
          type: string
          nullable: true
        groups:
          type: array
          items:
            type: integer
          description: The groups this user belongs to. A user will get all permissions
            granted to each of their groups.
        user_permissions:
          type: array
          items:
            type: integer
          description: Specific permissions for this user.
      required:
      - password
      - name
      - contact_no
      - email
      - address
      - role
    Outlet:
      type: object
      properties:
        outlet_code:
          type: string
          maxLength: 255
        addresss:
          type: string
          maxLength: 255
        contact_no:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        subscription_token:
          type: string
          nullable: true
          maxLength: 32
      required:
      - outlet_code
      - addresss
      - contact_no
      - email
    RawMaterials:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        avatar:
          type: string
          format: uri
          nullable: true
          maxLength: 200
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4][0-9]|1[0-9]?[0-9]?|[1-9][0-9]?)(?:\\\
            .(?:0|25[0-5]|2[0-4][0-9]|1[0-9]?[0-9]?|[1-9][0-9]?)){3}|\\[[0-9a-f:.]+\\\
            ]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\\
            .(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
            .?|localhost))(?::[0-9]{1,5})?(?:[/?#][^\\s]*)?\\z"
      required:
      - name
    Vendor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        contact_no:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        address:
          type: string
          maxLength: 255
        website:
          type: string
          nullable: true
          maxLength: 255
        avatar:
          type: string
          format: uri
          nullable: true
          maxLength: 200
          pattern: "^(?:[a-z0-9.+-]*)://(?:[^\\s:@/]+(?::[^\\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4][0-9]|1[0-9]?[0-9]?|[1-9][0-9]?)(?:\\\
            .(?:0|25[0-5]|2[0-4][0-9]|1[0-9]?[0-9]?|[1-9][0-9]?)){3}|\\[[0-9a-f:.]+\\\
            ]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\\
            .(?!-)[a-z\xA1-\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
            .?|localhost))(?::[0-9]{1,5})?(?:[/?#][^\\s]*)?\\z"
        vendor_materials:
          type: object
          nullable: true
        outlet:
          type: string
          nullable: true
      required:
      - name
      - contact_no
      - email
      - address
    Inventory:
      type: object
